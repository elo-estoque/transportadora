<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central do Frete</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background-color: #218838; }
        #resultado { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 5px; display: none; }
        .item-cotacao { background: white; padding: 10px; margin-bottom: 8px; border-left: 4px solid #007bff; border-radius: 3px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸšš Central do Frete</h2>
    
    <div class="form-group">
        <label>Peso (kg)</label>
        <input type="number" id="peso" step="0.1" placeholder="Ex: 10.5">
    </div>
    
    <div class="form-group">
        <label>Altura (m)</label>
        <input type="number" id="altura" step="0.01" placeholder="Ex: 1.50">
    </div>

    <div class="form-group">
        <label>Largura (m)</label>
        <input type="number" id="largura" step="0.01" placeholder="Ex: 0.80">
    </div>

    <div class="form-group">
        <label>Comprimento (m)</label>
        <input type="number" id="comprimento" step="0.01" placeholder="Ex: 1.20">
    </div>

    <div class="form-group">
        <label>Quantidade</label>
        <input type="number" id="quantidade" value="1">
    </div>

    <button onclick="calcularFrete()">Calcular CotaÃ§Ã£o</button>

    <div id="resultado"></div>
</div>

<script>
    async function calcularFrete() {
        const btn = document.querySelector('button');
        const resDiv = document.getElementById('resultado');
        
        // Monta o JSON automaticamente pegando os valores dos inputs
        const dados = {
            peso: parseFloat(document.getElementById('peso').value),
            altura: parseFloat(document.getElementById('altura').value),
            largura: parseFloat(document.getElementById('largura').value),
            comprimento: parseFloat(document.getElementById('comprimento').value),
            quantidade: parseInt(document.getElementById('quantidade').value)
        };

        if (isNaN(dados.peso) || isNaN(dados.altura)) {
            alert("Por favor, preencha todos os campos corretamente.");
            return;
        }

        btn.innerText = "Calculando...";
        
        // Envia para o Python (Backend)
        const response = await fetch('/cotar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dados)
        });

        const json = await response.json();
        
        // Formata a resposta para HTML amigÃ¡vel
        let html = `<strong>Cubagem:</strong> ${json.cubagem_calculada.toFixed(4)}<br><br>`;
        
        json.cotacoes.forEach(cot => {
            let valor = cot.valor_estimado ? `R$ ${cot.valor_estimado}` : cot.mensagem;
            html += `
            <div class="item-cotacao">
                <strong>${cot.transportadora}</strong><br>
                Status: ${valor}
            </div>`;
        });

        resDiv.style.display = 'block';
        resDiv.innerHTML = html;
        btn.innerText = "Calcular CotaÃ§Ã£o";
    }
</script>

</body>
</html>
