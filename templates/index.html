<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central do Frete | Elo Brindes</title>
    <style>
        /* Estilo Dark Mode inspirado no seu App Streamlit */
        body { font-family: 'Segoe UI', sans-serif; background-color: #050505; color: #E5E7EB; display: flex; justify-content: center; padding: 40px; }
        .container { background: #151515; padding: 30px; border-radius: 12px; border: 1px solid #333; width: 100%; max-width: 500px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #E31937; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input { width: 100%; padding: 12px; background-color: #252525; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; margin-bottom: 15px; }
        input:focus { outline: none; border-color: #E31937; }
        
        button { width: 100%; padding: 14px; background-color: #E31937; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #C2132F; }
        
        #resultado { margin-top: 25px; display: none; }
        .metric-box { background: #222; padding: 15px; border-radius: 8px; border-left: 4px solid #E31937; margin-bottom: 15px; text-align: center; }
        .metric-val { font-size: 24px; font-weight: bold; color: white; }
        
        .lista-cotacao { list-style: none; padding: 0; }
        .item-cotacao { background: #1e1e1e; padding: 12px; margin-bottom: 8px; border-radius: 4px; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        .item-nome { font-weight: bold; }
        .item-valor { color: #4cd137; }
        .item-manual { color: #fbc531; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸšš Central do Frete</h2>
    
    <label>Peso (kg)</label>
    <input type="number" id="peso" step="0.1" placeholder="0.0">
    
    <div style="display: flex; gap: 10px;">
        <div><label>Altura (m)</label><input type="number" id="altura" step="0.01"></div>
        <div><label>Largura (m)</label><input type="number" id="largura" step="0.01"></div>
    </div>
    
    <div style="display: flex; gap: 10px;">
        <div><label>Comp. (m)</label><input type="number" id="comprimento" step="0.01"></div>
        <div><label>Qtd.</label><input type="number" id="quantidade" value="1"></div>
    </div>

    <button onclick="calcular()">COTAR AGORA</button>

    <div id="resultado">
        <div class="metric-box">
            <div style="font-size: 12px; color: #888;">CUBAGEM CALCULADA</div>
            <div class="metric-val" id="res-cubagem">0.000</div>
        </div>
        <ul class="lista-cotacao" id="lista"></ul>
    </div>
</div>

<script>
    async function calcular() {
        const btn = document.querySelector('button');
        btn.innerText = "Calculando...";
        
        const dados = {
            peso: parseFloat(document.getElementById('peso').value) || 0,
            altura: parseFloat(document.getElementById('altura').value) || 0,
            largura: parseFloat(document.getElementById('largura').value) || 0,
            comprimento: parseFloat(document.getElementById('comprimento').value) || 0,
            quantidade: parseInt(document.getElementById('quantidade').value) || 1
        };

        // ATENÃ‡ÃƒO: Usar './cotar' (ponto barra) forÃ§a o navegador a respeitar a subpasta atual
        const response = await fetch('./cotar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dados)
        });

        const json = await response.json();
        
        document.getElementById('res-cubagem').innerText = json.cubagem.toFixed(4);
        
        let htmlLista = "";
        json.cotacoes.forEach(c => {
            let corClass = c.tipo === 'API' ? 'item-valor' : 'item-manual';
            htmlLista += `
            <li class="item-cotacao">
                <span class="item-nome">${c.nome}</span>
                <span class="${corClass}">${c.valor}</span>
            </li>`;
        });

        document.getElementById('lista').innerHTML = htmlLista;
        document.getElementById('resultado').style.display = 'block';
        btn.innerText = "COTAR AGORA";
    }
</script>

</body>
</html>
